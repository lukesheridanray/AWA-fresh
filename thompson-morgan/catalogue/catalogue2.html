</div>
<a id="prev" href="#">PREV</a>
<a id="next" href="#">NEXT</a>
	<script type="text/javascript">
		$(function() {
		    $('#mybook').booklet({
		    	width: 1230,
		    	height: 871
		    });
		});

		$("#next").click(function(e) {
			e.preventDefault();
			$('#mybook').booklet("next");
		});
		$("#prev").click(function(e) {
			e.preventDefault();
			$('#mybook').booklet("prev");
		})
	</script>
